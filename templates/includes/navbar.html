{% load static %}

<!-- header -->
<div class="sticky inset-x-0 top-0 z-10 bg-opacity-60 bg-zinc-100 backdrop-blur-lg">
    <div class="container flex items-center justify-between py-8">
        <img alt="logo" loading="lazy" width="100" height="100" src="{% static 'images\others\logo.png' %}" />

        <button class="block lg:hidden" id="nav-toggle">
            <svg class="fill-current h-3 w-3 block" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
            </svg>
            <svg class="fill-current h-3 w-3 hidden" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 8.586L2.929 1.515 1.515 2.929 8.586 10l-7.071 7.071 1.414 1.414L10 11.414l7.071 7.071 1.414-1.414L11.414 10l7.071-7.071-1.414-1.414L10 8.586z"></path>
            </svg>
        </button>

        <nav id="nav-menu" class="lg:flex gap-x-6 transform transition hidden max-md:translate-x-full max-md:bg-white max-md:z-10 max-md:px-4 max-md:py-2 max-md:shadow-lg max-md:rounded-lg max-md:flex-col max-md:items-start max-md:space-y-2 max-md:transform-none max-md:flex-wrap">
            <a class="text-black font-semibold block max-md:mt-2" href="{% url 'home' %}">HOME</a>
            <a class="block max-md:mt-2" href="{% url 'portfolio' %}">PORTFOLIO</a>
            <a class="block max-md:mt-2" href="{% url 'gallery' %}">GALLERY</a>
            <a class="block max-md:mt-2" href="{% url 'about' %}">ABOUT US</a>
        </nav>
        <div class="hidden">

        </div>

        <a class="items-center hidden px-5 py-2 font-medium text-gray-800 bg-white border border-gray-600 rounded-full shadow lg:inline-flex hover:bg-gray-100"
            href="{% url 'contact' %}">
            Contact Us
            <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                stroke-linejoin="round" class="w-5 h-5 ml-2" height="1em" width="1em"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M17 7l-10 10"></path>
                <path d="M8 7l9 0l0 9"></path>
            </svg>
        </a>

    </div>
</div>
<!-- header end-->

<!-- script for hamburger -->
<script>
    // Get the mobile navigation button and menu
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');

    // Add a click event listener to the button
    navToggle.addEventListener('click', () => {
        // Toggle the "hidden" class on the menu
        navMenu.classList.toggle('hidden');

        // Toggle the "block" and "hidden" classes on the SVG elements
        const svg1 = navToggle.querySelector('.block');
        const svg2 = navToggle.querySelector('.hidden');
        svg1.classList.toggle('hidden');
        svg2.classList.toggle('block');

        // Toggle the "transform-none" class on the menu
        navMenu.classList.toggle('transform-none');

        // Remove the "overflow-hidden" class from the menu
        navMenu.classList.toggle('overflow-hidden');
    });
</script> 

<!-- script end for hamburger -->
